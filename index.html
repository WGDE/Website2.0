<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woman + Gender Diverse Engineering Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Woman + Gender Diverse ~ Engineering Club</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#values">Values</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <img src="screenshot1.png" alt="Club Member in Engineering Workspace" class="full-width">
        </div>
    </section>

    <!-- Values Section -->
    <section id="values" class="dark">
        <div class="container">
            <img src="screenshot2.png" alt="Club Founding Values" class="full-width">
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2>Current Projects</h2>
            <img src="screenshot3.png" alt="Current Projects" class="full-width">
        </div>
    </section>

    <!-- Footer Section with Netlify Forms -->
    <footer>
        <div class="container">
            <div class="scrolling-text">
                <p>SIGN OUR PETITION ~ SIGN OUR PETITION ~ SIGN OUR PETITION ~</p>
            </div>
            <!-- Netlify Form for Email Subscription -->
            <form name="email-signup" method="POST" netlify netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="email-signup">
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </footer>
</body>
</html>
